services:
  parser:
    build:
      context: ./src
      dockerfile: Dockerfile
    volumes:
      - parser-jar:/app/target

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - parser-jar:/app/parser
    depends_on:
      parser:
        condition: service_completed_successfully
    environment:
      - PARSER_JAR_PATH=/app/parser/grammar-oracle-parser.jar

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend

volumes:
  parser-jar:
